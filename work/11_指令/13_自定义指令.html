<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
  Vue.directive('my-directive', function(value){
    this.el.innerHTML = value.toupperCase();
  })
2. 注册局部指令
  directives : {
    'my-directive' : function(value) {
      this.el.innerHTML = value;
    }
  }
3. 使用指令:
  v-my-directive='xxx'
4. 获取指令所在的dom元素对象:
  this.el
-->

<div id="demo">
  <!--写一个类似v-text的指令: v-upper-text-->
  <p v-text="msg"></p>
  <p v-upper-text="msg"></p>
  <p v-lower-text="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  Vue.directive("upper-text", function (value) {
    //得到指令所在的标签, 并插入大写的值
    this.el.innerHTML = value.toUpperCase()
  })

  new Vue({
    el : '#demo',
    data : {
      msg: 'Use Vue So easy!'
    },
    directives: {
      'lowerText': function (value) {
        //得到指令所在的标签, 并插入小写的值
        this.el.innerHTML = value.toLowerCase()
      }
    }
  });
</script>
</body>
</html>
