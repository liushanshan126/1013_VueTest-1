<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
切换一个元素:
  v-if
  v-else
  v-show
切换多个元素
  <template v-if="ok">  //不能用v-show
注意:
  如果需要频繁切换 v-show 较好，如果在运行时条件不大可能改变 v-if 较好
-->

<div id="demo">
  <h1>测试: 切换一个元素</h1>
    <p v-show="isOk">atguigu.com</p>
    <p v-if="isOk">成啦...</p>
    <p v-else>失败了....</p>

  <h1>测试: 切换多个元素</h1>
  <template v-if="isOk"><!--template不会进入页面-->
    <p>aaaaaaaa</p>
    <p>aaaaaaaa2</p>
    <p>aaaaaaaa3</p>
  </template>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#demo',
    data : {
      isOk: true
    },
    methods : {

    },

    computed : {

    }
  });
</script>
</body>
</html>
